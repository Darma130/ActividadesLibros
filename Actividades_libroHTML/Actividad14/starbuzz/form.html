<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Starbuzz Bean Machine</title>
    <link rel="stylesheet" href="starbuzz.css">
    <link rel="stylesheet" href="styledform.css">
  </head>
  <body>

    <h1>The Starbuzz Bean Machine</h1>
    <h2>Fill out the form below and click "order now" to order</h2>
    <!--añadimos un elemento formulario-->
    <form action="http://starbuzzcoffee.com/processorder.php" method="post">

      <!--añadimos todo el menu del formulario en una tabla-->
      <div class="tableRow">
        <!--añadimos menu de opciones-->
        <p>
          Choose your beans:
        </p>
        <p>
          <select name="beans">
            <option value="House Blend">House Blend</option>
            <option value="Bolivia">Shade Grown Bolivia Supremo</option>
            <option value="Guatemala">Organic Guatemala</option>
            <option value="Kenya">Kenya</option>
          </select>
        </p>
      </div>

      <!--añadimos dos selectores tipo circular-->
      <div class="tableRow">
        <p> Type: </p>
        <p>
          <input type="radio" name="beantype" value="whole"> Whole bean <br>
          <input type="radio" name="beantype" value="ground" checked> Ground
        </p>
      </div>
      
      <!--añadimos un selector numerico para indicar la cantidad de bolsas a pedir-->
      <div class="tableRow">
        <p> Number of bags: </p>
        <p> <input type="number" name="bags" min="1" max="10"> </p>
      
      </div>
      
      <!--añadimos un input date para elegir la fecha en la que se recibe el pedido-->
      <div class="tableRow">
        <p> Must arrive by date: </p>
        <p> <input type="date" name="date"> </p>
      </div>

      <!--añadimos dos inputs checkbox para incluir extras al pedido-->
      <div class="tableRow">
        <p> Extras:</p>
        <p>
          <input type="checkbox" name="extras[]" value="giftwrap">Gift wrap<br>
          <input type="checkbox" name="extras[]" value="catalog">Include catalog with order
        </p>
      </div>
      
      <div class="tableRow">
        <p class="heading">Ship to </p>
        <p></p> <!--esto se hace para colocar un campo vacio en la tabla-->
      </div>
      
      <!--añadimos una fila por cada conjunto de datos -->
      <div class="tableRow">
        <p> Name: </p>
        <p> <input type="text" name="name"> </p>
      </div>

      <div class="tableRow">
        <p> Address: </p>
        <p> <input type="text" name="address"> </p>
      </div>

      <div class="tableRow">
        <p> City: </p>
        <p> <input type="text" name="city"> </p>
      </div>

      <div class="tableRow">
        <p> State: </p>
        <p> <input type="text" name="state"> </p>
      </div>

      <div class="tableRow">
        <p> Zip: </p>
        <p> <input type="text" name="zip"> </p>
      </div>

      <div class="tableRow">
        <p> Phone: </p>
        <p> <input type="tel" name="phone"> </p>
      </div>

      <!--añadimos un cuadro de texto para que el usuario coloque comentarios-->

      <div class="tableRow">
        <p> Customer Comments: </p>
        <p> <textarea name="comments" rows="10" cols="48"></textarea> </p>
      </div>

      <div class="tableRow">
        <p></p> <!--una celda vacia-->
        <p> <input type="submit" value="order Now"> </p>
      </div>  
    </form>

  </body>
</html>
